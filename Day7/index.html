<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1>Register</h1>
            <p>Create your account.It's free and only takes a minute.</p>
            <div class="secondcont">
                <input type="text" id="name1" placeholder="firstname">
                <input type="text" id="name2" placeholder="secondname">
            </div><br>
            <div class="thirdcont">
                <input type="email" id="email" placeholder="email">
                <br>
                <br />
                <input type="password" id="password1" placeholder="Password">
                <br><br />
                <input type="password" id="password2" placeholder="ConfirmPassword">
                <br>
            </div>
            <br> 
            <div class="terms">
                <input type="checkbox"> I accept the Terms of Use & Privacy Policy.
            </div>
            <button class="buttonn" type="button" onclick="Register()">Register Now</button>

        </div>
        <ul id="Userlist">

        </ul>
        <div class="btn">
            <button type="button" onclick="submit()">Click for list</button>
        </div>
    </div>
    <script src="script.js">

    </script>

</body>

</html>
